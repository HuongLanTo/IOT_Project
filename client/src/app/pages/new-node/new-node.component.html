<div class="header bg-gradient-dark pb-8 pt-5 pt-md-8">
  
</div>
<div class="container-fluid mt--7">
  <div class="">
    
    <div class="">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Tạo mới node</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Thông tin node</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="tenDangNhap">Tên node<p style="display:inline-flex !important; color: red ">*</p></label>
                    <div class="form-group">
                      <div class="form-group" [ngClass]="{'has-danger': isUserNameInvalid == false}">
                        <input name="tenDangNhap" type="text" id="tenTaiKhoan" class="form-control"
                         [placeholder]="username">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="latitude">Vĩ độ<p style="display:inline-flex !important; color: red ">*</p></label>
                      <div [ngClass]="{'has-danger': isNameInvalid == false}">
                        <input 
                          name="latitude" type="text" id="latitude" class="form-control form-control-alternative"
                          [placeholder]="latitude">
                      </div>
                    </div>
                  </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label" for="inputState">Khu vực <p style="display:inline-flex !important; color: red ">*</p></label>
                    <select  name="role" id="role" class="form-control">
                      <option value="" disabled selected hidden>Chọn Role</option>
                      <option >Thanh Xuân</option>
                      <option >Đống Đa</option>
                      <option >Hà Đông</option>
                    </select>

                      <select  name="role" id="role" id="inputState" class="form-control is-invalid">

                        <option >role</option>
                      </select> 
                    </div>         -->
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="longitude">Kinh độ<p style="display:inline-flex !important; color: red ">*</p></label>
                    <div [ngClass]="{'has-danger': isNameInvalid == false}">
                      <input 
                        name="longitude" type="text" id="longitude" class="form-control form-control-alternative"
                        [placeholder]="longitude">
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="email">Địa chỉ</label>
                    <input  name="address" type="text" id="address" class="form-control form-control-alternative">
                  </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label">Sensors</label>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label class="form-control-label">SO2</label>
                                </div>
                            </div>     
                            <div class="col">
                                <div class="form-group">
                                    <label class="custom-toggle">
                                        <input type="checkbox" checked>
                                        <span class="custom-toggle-slider rounded-circle"></span>
                                    </label>
                                </div>
                            </div>   
                            <div class="col">
                                <div class="form-group">
                                    <label class="form-control-label">Nhiệt độ</label>
                                </div>
                            </div>     
                            <div class="col">

                                        <span class="custom-toggle-slider rounded-circle"></span>
                                    </label>
                                </div>
                            </div>   
                            <div class="col">
                                <div class="form-group">
                                    <label class="form-control-label">Áp suất</label>
                                </div>
                            </div>     
                            <div class="col">
                                <div class="form-group">
                                    <label class="custom-toggle">
                                        <input type="checkbox" checked>
                                        <span class="custom-toggle-slider rounded-circle"></span>
                                    </label>
                                </div>
                            </div>   
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label class="form-control-label">SO2</label>
                                </div>
                            </div>     
                            <div class="col">
                                <div class="form-group">
                                    <label class="custom-toggle">
                                        <input type="checkbox" checked>
                                        <span class="custom-toggle-slider rounded-circle"></span>
                                    </label>
                                </div>
                            </div>   
                            <div class="col">
                                <div class="form-group">
                                    <label class="form-control-label">Nhiệt độ</label>
                                </div>
                            </div>

                            </div>

                                    <label class="custom-toggle">
                                        <input type="checkbox" checked>
                                        <span class="custom-toggle-slider rounded-circle"></span>
                                    </label>
                                </div>
                            </div>   
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label class="form-control-label">SO2</label>
                                </div>
                            </div>     
                            <div class="col">

                                    <label class="custom-toggle">
                                        <input type="checkbox" checked>
                                        <span class="custom-toggle-slider rounded-circle"></span>
                                    </label>
                                </div>
                            </div>

                </div>
              </div>
