<div class="header bg-gradient-dark pb-8 pt-5 pt-md-8">
  
</div>
<div class="container-fluid mt--7">
  <div class="">
    
    <div class="">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Tạo mới tài khoản</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Thông tin tài khoản</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="tenDangNhap">Tên đăng nhập <p style="display:inline-flex !important; color: red ">*</p></label>
                    <div class="form-group">
                      <div class="form-group" [ngClass]="{'has-danger': isUserNameInvalid == false}">
                        <input name="tenDangNhap" type="text" id="tenTaiKhoan" class="form-control"
                         [placeholder]="username">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="matKhau">Mật khẩu <p style="display:inline-flex !important; color: red ">*</p></label>
                    <div class="form-group">
                      <div class="form-group" 
                          name="matkhau" type="password" id="matKhau" class="form-control"
                          [placeholder]="password">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label" for="inputState">Role <p style="display:inline-flex !important; color: red ">*</p></label>
                    <select  name="role" id="role" class="form-control">
                      <option value="" disabled selected hidden>Chọn Role</option>
                      <option >admin</option>
                    </select>     
                    <!-- <div *ngIf="!isRoleInvalid" class="form-group has-danger">
                      <select  name="role" id="role" id="inputState" class="form-control is-invalid">
                        <option value="" disabled selected hidden class="is-invalid">Role không được để trống</option>
                        <option >role</option>
                      </select> 
                    </div>         -->
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="name">Tên người dùng <p style="display:inline-flex !important; color: red ">*</p></label>
                    <div [ngClass]="{'has-danger': isNameInvalid == false}">
                      <input 
                        name="name" type="text" id="name" class="form-control form-control-alternative"
                        [placeholder]="ten">
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="email">Email</label>
                    <input  name="email" type="email" id="email" class="form-control form-control-alternative">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <hr style="margin: 0px;">
        <div class="col-lg-4 card-body" style="padding-top:15px;">
            <button type="button" class="btn btn-success" style="margin-left:24px;"  >Lưu</button>
            <button type="button" class="btn btn-danger" >Thoát</button>
        </div>         
      </div>
    </div>
  </div>
</div>
